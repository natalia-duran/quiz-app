<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quiz App</title>
    <script src="https://kit.fontawesome.com/ee032daa0e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/auth.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div id="headerLeft" class="header__left">
            <div id="btnArrowBack">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
        
        <div id="headerRight" class="header__right">
            <div id="btnMoreOptions" class="header__btnMoreOptions">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div id="userMoreOptions" class="header__optionsContainer invisible">
            <div class="header__optionswhiteShadow"></div>
        
            <div class="header__optionsGlassEffect">
                <div class="header__optionsUserInfo">
                    <div class="header__optionsUserProfile">
                        <div id="optionsAvatar" class="header__optionsAvatar">
                            <p id="avatarInitials"></p>
                        </div>
                        <div id="userName"></div>
                        <div id="userRole"></div>
                    </div>

                    <div id="btnCheckData" class="header__optionBtn">
                        <i class="far fa-eye"></i>
                        <p>Check my data</p>
                    </div>

                    <div id="btnDeleteData" class="header__optionBtn">
                        <i class="far fa-trash-alt"></i>
                        <p>Delete my data</p>
                    </div>
                </div>
            </div>
        </div>
        
    </header>

    <!-- MAIN CONTENT -->
    <main class="home">
        <div id="modal" class="modal invisible">
            <div class="modal__header">
                <div id="btnCloseModal" class="modal__btnClose">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div id="modalName" class="modal__name"></div>
            <div id="modalRole" class="modal__role"></div>
            <div id="modalDescription"></div>
        </div>

        <div id="greetUser"></div>

        <div id="askNameBox" class="invisible">
            <h1>Let's know a little about you first</h1>
            <p>What's your name?</p>
            <input id="inputName" class="input" type="text">
            <p id="inpuFeedback" class="inputName__feedback invisible">Sorry, if you prefer to continue anonymous, please click on the "Don't wanna tell" button</p>
            <button id="btnNoUserName" class="btn--outline btn--medium">Don't wanna tell</button>
            <button id="btnSaveUserName" class="btn btn--medium">Remember me</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__txt">Made with <i class="fas fa-heart"></i> by Natalia Duran</p>
        <ul class="footer__links">
            <li><a href="https://github.com/natalia-duran" target="_blank" class="footer__rrssIcon"><i class="fab fa-github"></i></a></li>
            <li><a href="https://stackoverflow.com/users/12067876/natalia-duran" target="_blank" class="footer__rrssIcon"><i class="fab fa-stack-overflow"></i></a></li>
            <li><a href="https://www.linkedin.com/in/natalia-duran/?locale=en_US" target="_blank" class="footer__rrssIcon"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
