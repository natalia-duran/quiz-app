<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/ee032daa0e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div id="headerBox" class="header__box">
            <div id="btnArrowBack">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="subpage">
        <div id="quiz" class="quiz invisible">
            <p id="counterTxt" class="quiz__counter"></p>
            <p id="question" class="quiz__question"></p>
            <div id="answersBox" class="quiz__answersBox">
                <!-- OPTION 0 -->
                <div>
                    <input id="optionBtn0" class="quiz__optionBtn" type="radio" name="answer" value="0" />
                    <label for="optionBtn0" class="quiz__optionFrame">
                        <div id="option0" class="quiz__option"></div>
                    </label>
                </div>
                <!-- OPTION 1 -->
                <div>
                    <input id="optionBtn1" class="quiz__optionBtn" type="radio" name="answer" value="1" />
                    <label for="optionBtn1" class="quiz__optionFrame">
                        <div id="option1" class="quiz__option"></div>
                    </label>
                </div>
                <!-- OPTION 2 -->
                <div>
                    <input id="optionBtn2" class="quiz__optionBtn" type="radio" name="answer" value="2" />
                    <label for="optionBtn2" class="quiz__optionFrame">
                        <div id="option2" class="quiz__option"></div>
                    </label>
                </div>                  
            </div>
            <p id="inpuFeedback" class="inputName__feedback invisible">Please select at least one option</p>
            <button id="btnNext" class="btn btn--small">Next</button>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./../js/quiz.js"></script>
</body>

</html>
