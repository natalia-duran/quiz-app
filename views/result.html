<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script src="https://kit.fontawesome.com/ee032daa0e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="subpage--full">
        <div id="loader" class="loader">
            <div class="loader__animation"></div>
        </div>
        <div id="result" class="invisible">
            <div id="resultGif"></div>
            <h1 id="resultTitle"></h1>  
            <p id="resultTxt" class="result__txt"></p>
            <p id="resultDescription" class="result__description"></p>
            <div id="resultFeedback" class="result__feedback">
                <div id="feedbackOptions" class="feedback__options">
                    <p>Was this helpful?</p>
                    <i class="far fa-smile"></i>
                    <i class="far fa-meh"></i>
                    <i class="far fa-frown"></i>
                </div>
            </div>

            <button id="btnGoBackHome" class="btn btn--small">Go back</button>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./../js/result.js"></script>
</body>
</html>
